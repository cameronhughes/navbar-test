<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Menu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* General Reset */
        body, ul, li, a, button, h1 {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Header Styles */
        .header {
            background-color: #333; /* Dark header background */
            padding: 10px 0;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        /* Navbar Links */
        .nav-link {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Navbar Brand */
        .navbar-brand {
            display: flex;
            align-items: left;
            text-align: left;
            padding: 0; /* Removes excess padding */
        }

        .navbar-brand h1 {
            font-family: Ariel;
            color: White;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 1px 1px 1px #222;
            margin: 0;
            line-height: 1;
        }

        .navbar-brand a:hover, .navbar-brand a:focus {
            text-decoration: none;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            background-color: #007BFF;
            width: 100%;
            text-align: center;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
        }

        .dropdown-menu li {
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu li:last-child {
            border-bottom: none;
        }

        .dropdown-menu li a {
            display: block;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
        }

        .dropdown-menu li a:hover {
            background-color: #0056b3;
        }

        .dropdown-container button:focus + .dropdown-menu,
        .dropdown-container button:hover + .dropdown-menu {
            display: block;
        }

        /* Page Heading */
        .page-heading {
            text-align: center;
            margin: 20px 0;
        }

        /* Tall Section */
        .tall-section {
            height: 1000px;
            background-color: #e9ecef;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- Navbar Brand -->
            <div class="navbar-brand">
                <a href="index.html">
                    <h1>Our Menu</h1>
                </a>
            </div>

            <!-- Dropdown Menu -->
            <div class="dropdown-container">
                <button class="dropdown-button">Menu</button>
                <ul class="dropdown-menu">
                    <li><a href="#chicken">Chicken</a></li>
                    <li><a href="#beef">Beef</a></li>
                    <li><a href="#sushi">Sushi</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Page Heading -->
    <div class="container">
        <h1 class="page-heading">Our Menu</h1>
    </div>

    <!-- Tall Section -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 tall-section">
                <p>Scroll through this tall section with a distinctive background color. Add more content here if necessary to simulate a large amount of information.</p>
            </div>
        </div>
    </div>
</body>
</html>
